name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          mkdir -p dist/bin
          
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -o dist/bin/portfolio-linux-amd64 ./cmd/srv
          
          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -o dist/bin/portfolio-linux-arm64 ./cmd/srv
          
          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -o dist/bin/portfolio-darwin-amd64 ./cmd/srv
          
          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o dist/bin/portfolio-darwin-arm64 ./cmd/srv
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -o dist/bin/portfolio-windows-amd64.exe ./cmd/srv

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/bin/*
