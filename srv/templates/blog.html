<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Jacob LeCoq</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        paper: {
                            50: '#fdfcfb',
                            100: '#f5f3ef',
                            200: '#e8e4dd',
                            800: '#1c1c1c',
                            900: '#141414',
                        }
                    },
                    fontFamily: {
                        mono: ['IBM Plex Mono', 'Courier Prime', 'Courier New', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'IBM Plex Mono', monospace; }
    </style>
</head>
<body class="bg-paper-100 text-paper-900 dark:bg-paper-900 dark:text-paper-100 min-h-screen transition-colors duration-300">
    <!-- Navbar -->
    <nav class="border-b border-paper-200 dark:border-paper-800">
        <div class="max-w-3xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{{.BasePath}}/" class="text-sm font-medium">jacob lecoq</a>
            <div class="flex items-center gap-6">
                <a href="{{.BasePath}}/" class="text-sm text-paper-800/60 dark:text-paper-200/60 hover:text-paper-900 dark:hover:text-paper-100">home</a>
                <a href="{{.BasePath}}/resume" class="text-sm text-paper-800/60 dark:text-paper-200/60 hover:text-paper-900 dark:hover:text-paper-100">resume</a>
                <a href="{{.BasePath}}/projects" class="text-sm text-paper-800/60 dark:text-paper-200/60 hover:text-paper-900 dark:hover:text-paper-100">projects</a>
                <a href="{{.BasePath}}/blog" class="text-sm border-b border-current">blog</a>
                <button onclick="toggleTheme()" class="text-sm text-paper-800/60 dark:text-paper-200/60 hover:text-paper-900 dark:hover:text-paper-100" aria-label="Toggle theme">
                    <span class="dark:hidden">◐</span>
                    <span class="hidden dark:inline">◑</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-6 py-16">
        <section class="mb-12">
            <h1 class="text-2xl font-medium mb-4">Blog</h1>
            <p class="text-paper-800/60 dark:text-paper-200/60">Thoughts on software, game dev, and other things.</p>
        </section>

        <section class="space-y-8">
            {{range .Posts}}
            <article class="border-b border-paper-200 dark:border-paper-800 pb-8">
                <a href="{{$.BasePath}}/blog/{{.Slug}}" class="group">
                    <h2 class="text-lg font-medium group-hover:underline mb-2">{{.Title}}</h2>
                    <p class="text-sm text-paper-800/60 dark:text-paper-200/60 mb-2">{{.Date}}</p>
                    {{if .Description}}
                    <p class="text-paper-800/80 dark:text-paper-200/80">{{.Description}}</p>
                    {{end}}
                    {{if .Tags}}
                    <div class="flex gap-2 mt-3">
                        {{range .Tags}}
                        <span class="text-xs px-2 py-1 bg-paper-200 dark:bg-paper-800 rounded">{{.}}</span>
                        {{end}}
                    </div>
                    {{end}}
                </a>
            </article>
            {{else}}
            <p class="text-paper-800/60 dark:text-paper-200/60">No posts yet. Check back soon!</p>
            {{end}}
        </section>
    </main>

    <!-- Footer -->
    <footer class="border-t border-paper-200 dark:border-paper-800 mt-auto">
        <div class="max-w-3xl mx-auto px-6 py-6">
            <p class="text-xs text-paper-800/40 dark:text-paper-200/40">© 2024</p>
        </div>
    </footer>

    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
